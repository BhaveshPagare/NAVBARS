<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Responsive NAVBAR 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    /* without style we can make this kind of simple navbar with Bootstap */
</style>

<body>
    <div class="container-fluid cont bg-danger" style="padding: 10px 0;">
        <!-- The `<button>` element with the class "navbar-toggler" is used to create a toggle button for the
navigation bar. When clicked, it triggers the collapse of the navigation menu. The `data-bs-toggle`
attribute specifies that the button should toggle the collapse behavior. The `data-bs-target`
attribute specifies the ID of the element that should be collapsed, in this case, the element with
the ID "navbarSupportedContent". The `aria-controls` attribute specifies the ID of the element that
the button controls. The `aria-expanded` attribute specifies whether the controlled element is
currently expanded or collapsed. The `aria-label` attribute provides an accessible label for the
button. Inside the button, there is a `<span>` element with the class "navbar-toggler-icon" that
contains an `<img>` element with the source "icons/menu.svg". This is used to display an icon for
the toggle button. -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><img src="icons/menu.svg" alt=""></span>
        </button>

    </div>

    <div class="container-fluid">

        <div class="row">
            <!-- Navbar -->
            <nav class="nav  collapse navbar-expand-lg navbar-dark bg-danger fixed-top" id="navbarSupportedContent">
                <!-- <nav id="navbarSupportedContent" class="collapse d-lg-block sidebar collapse bg-dark-subtle"> -->


                <!-- Whatsapp API -->
                <a href=" https://wa.me/918485036238">
                    <img src="icons/whatsapp_logo-removebg-preview.png" alt="" class="icon" height="60px" width="80px">
                </a>

                <ul class="navbar-nav d-flex flex-row ">
                    <li class="nav-item text-center ">

                        <a class="nav-link active mx-4" aria-current="page" href="#!" style="margin: 0px 0vh 0% 0%;">
                            <img src="icons/home.svg" alt=""> <br> Home
                        </a>
                    </li>
                    <li class="nav-item text-center mx-4 mx-lg-1">
                        <a class="nav-link text-white" href="#!">
                            <img src="icons/link.svg" alt=""><br> Link
                        </a>
                    </li>
                    <li class="nav-item text-center mx-4 mx-lg-3">
                        <a class="nav-link disabled" aria-disabled="true" href="#!">
                            <img src="icons/divide-circle.svg" alt=""><br> Disabled
                        </a>
                    </li>
                    <ul class="nav ">

                        <li class="nav-item dropdown mx-lg-5">
                            <a class="nav-link dropdown text-white" data-bs-toggle="dropdown" href="#" aria-expanded="false">
                                <img src="icons/menu.svg" alt=""><br>More</a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">Pocco</a>
                                <a class="dropdown-item" href="#">Apple</a>
                                <a class="dropdown-item" href="#">Samsung</a>
                            </div>
                        </li>
                        <li class="nav-item me-3">

                            <a href="#" class="nav-link  text-white"> <img src="icons/link-2.svg" alt=""><br>Another link</a>
                        </li>

                    </ul>
                </ul>

                <!-- search  bar with its button -->
                <input type="search " class="form-control d-flex flex-wrap " placeholder="Search" style="width: 400px ; height: 50px;" />
                <button class="btn btn-primary me-5" type="button" style="height: 50px;">
                        Search
                    </button>


                <ul class="navbar-nav ">
                    <li class=" text-center me-4">
                        <a class="nav-link text-white" href="#!">
                            <img src="icons/message-circle.svg" alt=""> Messages
                        </a>
                    </li>
                    <li class="text-center ">
                        <a class="nav-link text-white" href="#!">
                            <img src="icons/navigation.svg" alt=""> News
                        </a>
                    </li>
                </ul>







            </nav>
            <!-- Navbar END HERE -->
        </div>
    </div>
    <!-- bootstap cdn file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
